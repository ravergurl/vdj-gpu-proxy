name: Build DLL

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python (for Conan)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-win-${{ hashFiles('conanfile.txt') }}
          restore-keys: conan-win-

      - name: Install Conan
        run: pip install conan

      - name: Setup Conan profile
        run: conan profile detect --force

      - name: Install dependencies
        run: conan install . --output-folder=build --build=missing -s build_type=Release

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="build/conan_toolchain.cmake" `
            -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      # Output: ml1151.dll (renamed from onnxruntime.dll)
      # Install location: %LOCALAPPDATA%\VirtualDJ\Drivers\ml1151.dll
      # The real ONNX Runtime DLL should be renamed to ml1151_real.dll in the same folder
      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: ml1151-proxy-dll
          path: build/proxy-dll/Release/onnxruntime.dll
