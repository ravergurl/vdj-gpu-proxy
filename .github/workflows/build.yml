name: Build & Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python (for Conan)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-win-${{ hashFiles('conanfile.txt') }}
          restore-keys: conan-win-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/CMakeFiles
          key: cmake-win-${{ hashFiles('CMakeLists.txt', 'conanfile.txt') }}
          restore-keys: cmake-win-

      - name: Install Conan
        run: pip install conan

      - name: Setup Conan profile
        run: conan profile detect --force

      - name: Install dependencies (pre-built binaries)
        run: conan install . --output-folder=build --build=missing -s build_type=Release

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="build/conan_toolchain.cmake" `
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run C++ Tests
        run: ctest --test-dir build -C Release --output-on-failure
        continue-on-error: true

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-dll-windows
          path: |
            build/proxy-dll/Release/*.dll
            build/proxy-dll/Release/*.pdb

  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: server/pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "server/pyproject.toml"

      - name: Install dependencies
        working-directory: server
        run: |
          uv venv .venv
          uv pip install -e ".[dev]"

      - name: Generate protos
        run: |
          source server/.venv/bin/activate
          pip install grpcio-tools
          python scripts/generate_proto.py

      - name: Run Python tests
        working-directory: server
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short

      - name: Upload server package
        uses: actions/upload-artifact@v4
        with:
          name: server-package
          path: |
            server/src/
            server/pyproject.toml
