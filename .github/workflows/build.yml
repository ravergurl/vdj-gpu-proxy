name: Build & Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '86a181505ac6460cf23a75abf43aa3a01a0947dc'

      - name: Install dependencies
        run: vcpkg install grpc:x64-windows protobuf:x64-windows gtest:x64-windows --triplet x64-windows

      - name: Configure CMake (Ninja)
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run C++ Tests
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-dll-windows
          path: |
            build/proxy-dll/*.dll
            build/proxy-dll/Release/*.dll

  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        working-directory: server
        run: |
          ~/.cargo/bin/uv venv .venv
          ~/.cargo/bin/uv pip install -e ".[dev]"

      - name: Generate protos
        run: |
          source server/.venv/bin/activate
          pip install grpcio-tools
          python scripts/generate_proto.py

      - name: Run Python tests
        working-directory: server
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short

      - name: Upload server package
        uses: actions/upload-artifact@v4
        with:
          name: server-package
          path: server/
